name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Perform audit
        run: npm audit --production

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test -- --coverage

      - name: Run Prettier
        run: npx prettier --check .