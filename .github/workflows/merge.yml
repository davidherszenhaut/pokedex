name: Merge

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Build package
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Deploy package
        run: |
          git config --global user.name ${{ secrets.ACTIONS_DEPLOY_USERNAME }}
          git config --global user.email ${{ secrets.ACTIONS_DEPLOY_EMAIL }}
          git remote set-url origin https://${{ secrets.ACTION_DEPLOY_USERNAME }}:${{ secrets.ACTIONS_DEPLOY_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy